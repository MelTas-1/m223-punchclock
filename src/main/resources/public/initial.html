<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width content=" id='edge"'>
    <title>Punchclock</title>
    <script src="login.js" type="application/javascript"></script>
</head>
<body>
<form id="logForm">
    <p>Bitte geben sie hier ihren Benutzernamen an</p>
    <input type="text" name="username" id="username" required>
    <p>Bitte geben sie hier ihr Passwort an</p>
    <input type="password" name="password" id="password" required>
    <input type="password" name="changepw" id="pw" placeholder="Passwort wiederholen" required>
    <input id="submitButton" type="submit" value="Anmelden" />
</form>

<button>Noch kein Benutzerkonto?</button>
</body>
</html>
